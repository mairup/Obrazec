<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">

	<link rel="stylesheet" href="style/info.css" type="text/css">
	<link rel="shortcut icon" href="pics/mcdonalds.ico" type="text/css">

<body>
	<div class="background">

			<h1 style="font-size:40px">McDonalds order menu</h1>
			<a style="width:60%; margin: 30px 0px;" target="_blank" href="https://mcdonalds.com/">
				<img id="header" src="pics/mcdonalds-header.jpg" alt="*mcdonalds header*"></a>
			<form id="orderForm">
				<h1>Burgers</h1>
				<div class="top">
					<div class="checkboxContainer">
						<label for="burgHamburger">
							<input type="checkbox" name="burgHamburger" id="burgHamburger" class="checkboxInput">
							<span id="burgHamburgerTitle"
								onclick="burgHamburgerCount=resetCount('burgHamburgerCount');dropSizeSelect('burgHamburgerSize','burgHamburgerTitle')"
								class="checkboxImage">Hamburger</span>
						</label>
						<span id="burgHamburgerSize" class="sizeSelect">
							<span class="countSelect">
								<img class='countArrow' src="pics/leftArrow.svg" alt="rip"
									onclick="burgHamburgerCount=count(burgHamburgerCount,1,'burgHamburgerCount')">
								<span class="countNumber" id=burgHamburgerCount></span>
								<img class='countArrow' src="pics/rightArrow.svg" alt="rip"
									onclick="burgHamburgerCount=count(burgHamburgerCount,0,'burgHamburgerCount')">
							</span>
							<span class=" botSizeSelect">
								<label for="burgHamburgerS">
									<input type="radio" name="burgHamburger" id="burgHamburgerS">
									<span class="radioSize"
										onclick="burgHamburgerSize=moveRadio('left','burgHamburgerRadioMark')">S</span>
								</label>
								<label for="burgHamburgerM">
									<input type="radio" name="burgHamburger" id="burgHamburgerM">
									<span class="radioSize"
										onclick="burgHamburgerSize=moveRadio('middle','burgHamburgerRadioMark')">M</span>
								</label>
								<label for="burgHamburgerL"><input type="radio" name="burgHamburger"
										id="burgHamburgerL">
									<span class="radioSize"
										onclick="burgHamburgerSize=moveRadio('right','burgHamburgerRadioMark')">L</span>
								</label>
							</span>
						</span>
						<div class="radioMark" id="burgHamburgerRadioMark"></div>
						<span class="infoIcon" onclick="toggleInfo('infoFiles/hamburger.html')"><img
								src="pics/infoIcon.svg" alt="info icon"></span>
					</div>
					<div class="checkboxContainer">
						<label for="burgBigMac">
							<input type="checkbox" name="burgBigMac" id="burgBigMac" class="checkboxInput">
							<span id="burgBigMacTitle"

								src="pics/infoIcon.svg" alt="info icon"></span>
					</div>
				</div>

									<span class="radioSize"
										onclick="burgMcDoubleSize=moveRadio('right','burgMcDoubleRadioMark')">L</span>

							</span>
						</span>
						<div class="radioMark" id="burgMcDoubleRadioMark"></div>
						<span class="infoIcon" onclick="toggleInfo('infoFiles/mcdouble.html')"><img
								src="pics/infoIcon.svg" alt="info icon"></span>

					<div class="checkboxContainer">
						<input type="checkbox" name="burgCheeseburger" id="burgCheeseburger" class="checkboxInput">
						<span id="burgCheeseburgerTitle"

						<span id="bevDrPepperTitle"
							onclick="bevDrPepperCount=resetCount('bevDrPepperCount');dropSizeSelect('bevDrPepperSize','bevDrPepperTitle')"

			<div class="footer">

					<div id="copyrightMap">

			</div>

		<div class="infoPopUp infoCover" id="infoCover">
			<div class="infoWrapper" id="infoWrapper">
			</div>
		</div>
		<div class="sidebar" id="sidebarContainer">

				<img id="expandImg" class="expandImg" src="pics/leftArrow.svg" alt="">

				<div class="iconBox gmailIconBox">
