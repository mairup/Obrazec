<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style/main.css">
  <link rel="stylesheet" href="style/info.css">
  <link rel="shortcut icon" href="pics/mcdonalds.ico">
  <!-- FONT IMPORT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,400;8..144,500&display=swap" rel="stylesheet">

  <title>McDonalds order menu</title>
</head>

<body>
  <div class="background">

    <div id="wrapper">
      <h1>McDonalds order menu</h1>
      <a style="width:60%; margin: 30px 0px;" target="_blank" href="https://mcdonalds.com/">
        <img id="header" src="pics/mcdonalds-header.jpg" alt="*mcdonalds header*"></a>
      <form id="orderForm">
        <h1>Burgers</h1>
        <div class="top">
          <div class="checkboxContainer">
            <label for="burgHamburger">
              <input type="checkbox" name="burgHamburger" id="burgHamburger" class="checkboxInput">
              <span id="burgHamburgerTitle" onclick="burgHamburgerCount=resetCount('burgHamburgerCount');dropSizeSelect('burgHamburgerSize','burgHamburgerTitle')" class="checkboxImage">Hamburger</span>
            </label>
            <span id="burgHamburgerSize" class="sizeSelect">
              <span class="countSelect">
                <img class='countArrow' src="pics/leftArrow.svg" alt="rip" onclick="burgHamburgerCount=count(burgHamburgerCount,1,'burgHamburgerCount')">
                <span class="countNumber" id=burgHamburgerCount></span>
                <img class='countArrow' src="pics/rightArrow.svg" alt="rip" onclick="burgHamburgerCount=count(burgHamburgerCount,0,'burgHamburgerCount')">
              </span>
              <span class=" botSizeSelect">
                <label for="burgHamburgerS">
                  <input type="radio" name="burgHamburger" id="burgHamburgerS">
                  <span class="radioSize" onclick="burgHamburgerSize=moveRadio('left','burgHamburgerRadioMark')">S</span>
                </label>
                <label for="burgHamburgerM">
                  <input type="radio" name="burgHamburger" id="burgHamburgerM">
                  <span class="radioSize" onclick="burgHamburgerSize=moveRadio('middle','burgHamburgerRadioMark')">M</span>
                </label>
                <label for="burgHamburgerL"><input type="radio" name="burgHamburger" id="burgHamburgerL">
                  <span class="radioSize" onclick="burgHamburgerSize=moveRadio('right','burgHamburgerRadioMark')">L</span>
                </label>
              </span>
            </span>
            <div class="radioMark" id="burgHamburgerRadioMark"></div>
            <span class="infoIcon" onclick="toggleInfo('infoFiles/hamburger.html')"><img src="pics/infoIcon.svg" alt="info icon"></span>
          </div>
          <div class="checkboxContainer">
            <label for="burgBigMac">
              <input type="checkbox" name="burgBigMac" id="burgBigMac" class="checkboxInput">
              <span id="burgBigMacTitle" onclick="burgBigMacCount=resetCount('burgBigMacCount');dropSizeSelect('burgBigMacSize','burgBigMacTitle')" class="checkboxImage">BigMac</span>
            </label>
            <span id="burgBigMacSize" class="sizeSelect">
              <span class="countSelect">
                <img class='countArrow' src="pics/leftArrow.svg" alt="rip" onclick="burgBigMacCount=count(burgBigMacCount,1,'burgBigMacCount')">
                <span class="countNumber" id=burgBigMacCount></span>
                <img class='countArrow' src="pics/rightArrow.svg" alt="rip" onclick="burgBigMacCount=count(burgBigMacCount,0,'burgBigMacCount')">
              </span>
              <span class="botSizeSelect">
                <label for="burgBigMacS">
                  <input type="radio" name="burgBigMac" id="burgBigMacS">
                  <span class="radioSize" onclick="burgBigMacSize=moveRadio('left','burgBigMacRadioMark')">S</span>
                </label>
                <label for="burgBigMacM">
                  <input type="radio" name="burgBigMac" id="burgBigMacM">
                  <span class="radioSize" onclick="burgBigMacSize=moveRadio('middle','burgBigMacRadioMark')">M</span>
                </label>
                <label for="burgBigMacL"><input type="radio" name="burgBigMac" id="burgBigMacL">
                  <span class="radioSize" onclick="burgBigMacSize=moveRadio('right','burgBigMacRadioMark')">L</span>
                </label>
              </span>
            </span>
            <div class="radioMark" id="burgBigMacRadioMark"></div>
            <span class="infoIcon" onclick="toggleInfo('infoFiles/bigmac.html')"><img src="pics/infoIcon.svg" alt="info icon"></span>
          </div>
        </div>
        <div class="bottom">
          <div class="checkboxContainer">
            <input type="checkbox" name="burgMcDouble" id="burgMcDouble" class="checkboxInput">
            <span id="burgMcDoubleTitle" onclick="burgMcDoubleCount=resetCount('burgMcDoubleCount');dropSizeSelect('burgMcDoubleSize','burgMcDoubleTitle')" class="checkboxImage">McDouble</span>
            <span id="burgMcDoubleSize" class="sizeSelect">
              <span class="countSelect">

                <label for="burgMcDoubleS">

              </span>
            </span>
            <div class="radioMark" id="burgMcDoubleRadioMark"></div>
            <span class="infoIcon" onclick="toggleInfo('infoFiles/mcdouble.html')"><img src="pics/infoIcon.svg" alt="info icon"></span>
          </div>
          <div class="checkboxContainer">
            <input type="checkbox" name="burgCheeseburger" id="burgCheeseburger" class="checkboxInput">

            <span id="burgCheeseburgerSize" class="sizeSelect">

                <span class="countNumber" id=burgCheeseburgerCount></span>
                <img class='countArrow' src="pics/rightArrow.svg" alt="rip" onclick="burgCheeseburgerCount=count(burgCheeseburgerCount,0,'burgCheeseburgerCount')">
              </span>
              <span class="botSizeSelect">
                <label for="burgCheeseburgerS">
                  <input type="radio" name="burgCheeseburger" id="burgCheeseburgerS">
                  <span class="radioSize" onclick="burgCheeseburgerSize=moveRadio('left','burgCheeseburgerRadioMark')">S</span>
                </label>
                <label for="burgCheeseburgerM">
                  <input type="radio" name="burgCheeseburger" id="burgCheeseburgerM">
                  <span class="radioSize" onclick="burgCheeseburgerSize=moveRadio('middle','burgCheeseburgerRadioMark')">M</span>
                </label>
                <label for="burgCheeseburgerL"><input type="radio" name="burgCheeseburger" id="burgCheeseburgerL">
                  <span class="radioSize" onclick="burgCheeseburgerSize=moveRadio('right','burgCheeseburgerRadioMark')">L</span>
                </label>
              </span>
            </span>
            <div class="radioMark" id="burgCheeseburgerRadioMark"></div>
            <span class="infoIcon" onclick="toggleInfo('infoFiles/cheeseburger.html')"><img src="pics/infoIcon.svg" alt="info icon"></span>
          </div>
        </div>
        <h1>Beverages</h1>
        <div class="top">
          <div class="checkboxContainer">
            <label for="bevCocaCola">

                <label for="bevCocaColaS">

                <label for="bevCocaColaM">

                <label for="bevCocaColaL"><input type="radio" name="bevCocaCola" id="bevCocaColaL">

                </label>
              </span>
            </span>
            <div class="radioMark" id="bevCocaColaRadioMark"></div>
            <span class="infoIcon" onclick="toggleInfo('infoFiles/cocaCola.html')"><img src="pics/infoIcon.svg" alt="info icon"></span>
          </div>
          <div class="checkboxContainer">
            <label for="bevSprite">
              <input type="checkbox" name="bevSprite" id="bevSprite" class="checkboxInput">
              <span id="bevSpriteTitle" onclick="bevSpriteCount=resetCount('bevSpriteCount');dropSizeSelect('bevSpriteSize','bevSpriteTitle')" class="checkboxImage">Sprite</span>
            </label>
            <span id="bevSpriteSize" class="sizeSelect">
              <span class="countSelect">
                <img class='countArrow' src="pics/leftArrow.svg" alt="rip" onclick="bevSpriteCount=count(bevSpriteCount,1,'bevSpriteCount')">
                <span class="countNumber" id=bevSpriteCount></span>
                <img class='countArrow' src="pics/rightArrow.svg" alt="rip" onclick="bevSpriteCount=count(bevSpriteCount,0,'bevSpriteCount')">
              </span>
              <span class="botSizeSelect">
                <label for="bevSpriteS">
                  <input type="radio" name="bevSprite" id="bevSpriteS">
                  <span class="radioSize" onclick="bevSpriteSize=moveRadio('left','bevSpriteRadioMark')">S</span>
                </label>
                <label for="bevSpriteM">
                  <input type="radio" name="bevSprite" id="bevSpriteM">
                  <span class="radioSize" onclick="bevSpriteSize=moveRadio('middle','bevSpriteRadioMark')">M</span>
                </label>
                <label for="bevSpriteL"><input type="radio" name="bevSprite" id="bevSpriteL">

            </span>

            <span class="infoIcon" onclick="toggleInfo('infoFiles/sprite.html')"><img src="pics/infoIcon.svg" alt="info icon"></span>
          </div>
        </div>
        <div class="bottom">
          <div class="checkboxContainer">
            <input type="checkbox" name="bevDrPepper" id="bevDrPepper" class="checkboxInput">
            <span id="bevDrPepperTitle" onclick="bevDrPepperCount=resetCount('bevDrPepperCount');dropSizeSelect('bevDrPepperSize','bevDrPepperTitle')" class="checkboxImage">DrPepper</span>
            <span id="bevDrPepperSize" class="sizeSelect">
              <span class="countSelect">

                <span class="countNumber" id=bevDrPepperCount></span>

          </div>
          <div class="checkboxContainer">
            <input type="checkbox" name="bevFanta" id="bevFanta" class="checkboxInput">
            <span id="bevFantaTitle" onclick="bevFantaCount=resetCount('bevFantaCount');dropSizeSelect('bevFantaSize','bevFantaTitle')" class="checkboxImage">Fanta</span>
            <span id="bevFantaSize" class="sizeSelect">
              <span class="countSelect">
                <img class='countArrow' src="pics/leftArrow.svg" alt="rip" onclick="bevFantaCount=count(bevFantaCount,1,'bevFantaCount')">
                <span class="countNumber" id=bevFantaCount></span>
                <img class='countArrow' src="pics/rightArrow.svg" alt="rip" onclick="bevFantaCount=count(bevFantaCount,0,'bevFantaCount')">
              </span>
              <span class="botSizeSelect">
                <label for="bevFantaS">
                  <input type="radio" name="bevFanta" id="bevFantaS">
                  <span class="radioSize" onclick="bevFantaSize=moveRadio('left','bevFantaRadioMark')">S</span>
                </label>
                <label for="bevFantaM">
                  <input type="radio" name="bevFanta" id="bevFantaM">
                  <span class="radioSize" onclick="bevFantaSize=moveRadio('middle','bevFantaRadioMark')">M</span>

                </label>
              </span>
            </span>
            <div class="radioMark" id="bevFantaRadioMark"></div>
            <span class="infoIcon" onclick="toggleInfo('infoFiles/fanta.html')"><img src="pics/infoIcon.svg" alt="info icon"></span>
          </div>
        </div>
        <label for="submit" style="margin: 30px 0 10px;" id="checkoutLabel">
          <span class="submitButton">
            <input type="submit" name="submit" value="checkout">Proceed to checkout
          </span>
        </label>
      </form>
    </div>
    <div class="infoPopUp infoCover" id="infoCover">
      <div class="infoWrapper" id="infoWrapper">
      </div>
    </div>
    <div class="footer">
      <span id="copyrightContainer">
        <h2>Copyright</h2>
        <img src="pics/copyright.svg" alt="" style="height:30px;" usemap="#copyrightMap">
        <map name="copyrightMap" id="copyrightMap">
          <area shape="circle" coords="15,15,15" alt="">
        </map>
      </span>
      <span id="socialMediaContainer">
        <span id="socialMediaIcons">
          <img src="pics/twitterIcon.svg" alt="" class="socialMediaIcons">
          <img src="pics/instagramIcon.svg" alt="" class="socialMediaIcons">
          <img src="pics/githubIcon.svg" alt="" class="socialMediaIcons">

  </div>

  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script type="text/javascript" src="js/script.js"></script>

</body>

</html>
